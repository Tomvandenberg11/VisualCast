<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Human Centered Design</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;1,200&display=swap" rel="stylesheet">
    <link href="styles/style.css" rel="stylesheet"/>
    <script defer src="script/script.js"></script>
</head>
<body>
    <section>
        <h1>Podcast to text</h1>
        <div>
            <button class="startButton">Start listening</button>
            <button class="stopButton">Stop listening</button>
        </div>

        <iframe style="border-radius:12px" src="https://open.spotify.com/embed/episode/2tG320KMOy0heGmyEehWLz?utm_source=generator" width="100%" height="232" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"></iframe>

        <div class="record">
            <h3>Transcription:</h3>
            <img class="none" src="images/record.webp"/>
        </div>

        <p class="text"></p>
    </section>
</body>
</html>
